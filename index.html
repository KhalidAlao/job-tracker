<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
  </head>
  <body>
  <main>

<h2>Job Application Tracker </h2>

<button id="add-btn">+ Add Application</button>


<section>

<form id="application-form">
  <label>Enter job information here: </label> <br>
<label for="job-title">Job Title: </label> 

  <input name="Job Title" id="job-title-input" type="text" placeholder="Job Title" required> <br>
  <label for="company-name">Company Name:</label>
  <input name="Company Name" id="company-name-input" type="text" placeholder="Company Name" required> <br>
  <label for="company-location">Company Location:</label>
  <input name="Company Location" id="company-location-input" type="text" placeholder="Company Location" required> <br>
  <label for="company-salary">Company Salary:</label>
  <input name="Company Salary" id="company-salary-input" type="text" placeholder="Company Salary" required> <br>


  <select id="job-status-select" name="Job Status" required>
    <option value="all">All</option>
    <option value="applied">Applied</option>
    <option value="interview">Interview</option>
    <option value="offer">Offer</option>
    <option value="rejected">Rejected</option>
  </select> <br>
<input type="submit" id="submit-btn" value="Submit"> 
  </form>
  </section>
 
<section id="controls">
  
    <select id="status-filter">
      <option value="all">All</option>
      <option value="applied">Applied</option>
      <option value="interview">Interview</option>
      <option value="offer">Offer</option>
      <option value="rejected">Rejected</option>
    </select>

<select>

  <option value="Newest First">Newest First</option>
  <option value="Oldest First">Oldest First</option>
  <option value="Company A–Z">Company A–Z</option>
  <option value="Company Z–A">Company Z–A"</option>
</select>

    <input type="text" id="search-input" placeholder="Search jobs..." />
    

  </section>



  <section id="job-list">
    <!-- Job cards will be rendered here -->
  </section>

  <template id="job-card-template">
    <article class="job-card">
      <h2 class="job-title"></h2>
      <p class ="job-id"> </p>
      <p class="company-name"></p>
      <p class="company-location"> </p>
      <p class="company-salary"> </p>
      <p class="job-status"></p>
      <p class="date-added"> </p>
      <button class="edit-btn" >Edit</button>
      <button class="delete-btn" >Delete</button>
    </article>
  </template>

    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
