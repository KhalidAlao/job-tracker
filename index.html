<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
  </head>
  <body>
    
    <script type="module" src="/src/main.js"></script>

  <main>
<h2>Job Application Tracker </h2>

<button id="add-btn">+ Add Application</button>


<section>

<form class="hide" id="application-form">
  <label>Enter job information here: </label>
<label for="job-title">Job Title: </label>
  <input name="Job Title" id="job-title" type="text" placeholder="Job Title" required> <br>
  <label for="company-name">Company Name:</label>
  <input name="Company Name" id="company-name" type="text" placeholder="Company Name" required> <br>

  <select id="job-status" name="Job Status" required>
    <option value="all">All</option>
    <option value="applied">Applied</option>
    <option value="interview">Interview</option>
    <option value="offer">Offer</option>
    <option value="rejected">Rejected</option>
  </select>
<input type="submit" id="submit" value="Submit"> 
  </form>
  </section>
 
<section id="controls">
  
    <select id="status-filter">
      <option value="all">All</option>
      <option value="applied">Applied</option>
      <option value="interview">Interview</option>
      <option value="offer">Offer</option>
      <option value="rejected">Rejected</option>
    </select>

    <input type="text" id="search-input" placeholder="Search jobs..." />
    

  </section>
  <section id="job-list">
    <!-- Job cards will be rendered here -->
  </section>

  <template id="job-card-template">
    <article class="job-card">
      <h2 class="job-title"></h2>
      <p class="company-name"></p>
      <p class="job-status"></p>
      <button class="edit-btn">Edit</button>
      <button class="delete-btn">Delete</button>
    </article>
  </template>

    </main>
  </body>
</html>
